<form method="post" action="#" class="modal-form">
	<div class="form-group">
		<label for="id_your_name">Ваше имя</label>
		<input class="form-control" id="id_your_name" name="your_name" required type="text">
	</div>
	<div class="form-group">
		<label for="id_your_message">Текст сообщения</label>
        <textarea class="form-control" name="id_your_message" id="your_message" required rows="6"></textarea>
	</div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
