	    <label for="id_oldpassword">Текущий пароль</label>
	    <input class="form-control" id="id_oldpassword" name="oldpassword" placeholder="Пароль" required type="password">
	</div>
	<div class="form-group">
	    <label for="id_password1">Новый пароль</label>
	    <input class="form-control" id="id_password1" name="password1" placeholder="Пароль" required type="password">
	</div>
	<div class="form-group">
	    <label for="id_password2">Новый пароль (еще раз)</label>

	</div>

</form>
